<form id="screenshotForm" class="screenshot-form">
    <div class="form-group">
        <label for="url">Website URL:</label>
        <div class="input-group">
            <input type="text" 
                   id="url" 
                   name="url" 
                   required 
                   placeholder="https://example.com"
                   pattern="https?://.+"
                   title="Please enter a valid URL starting with http:// or https://">
            <div class="tooltip">
                <span class="tooltip-text">Enter the full URL including http:// or https://</span>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="preset">Screen Size:</label>
        <select id="preset" name="preset">
            <!-- Options populated by JavaScript -->
        </select>
    </div>

    <div class="form-group custom-size">
        <div class="size-inputs">
            <div>
                <label for="width">Width (px):</label>
                <input type="number" 
                       id="width" 
                       name="width" 
                       min="100" 
                       max="5000" 
                       placeholder="Width">
            </div>
            <div>
                <label for="height">Height (px):</label>
                <input type="number" 
                       id="height" 
                       name="height" 
                       min="100" 
                       max="5000" 
                       placeholder="Height">
            </div>
        </div>
    </div>

    <div class="checkbox-group">
        <label class="checkbox-label">
            <input type="checkbox" id="fullPage" name="full_page">
            <span>Capture Full Page</span>
            <div class="tooltip">
                <span class="tooltip-text">Captures the entire scrollable page</span>
            </div>
        </label>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn-primary">
            Take Screenshot
        </button>
        <button type="reset" class="btn-secondary">
            Reset
        </button>
    </div>
</form>
